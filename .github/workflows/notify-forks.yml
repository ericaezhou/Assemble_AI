name: Notify forks on push

on:
  push:
    branches: [main]

jobs:
  notify:
    runs-on: ubuntu-latest
    if: github.repository == 'ericaezhou/Assemble_AI' # Only run in original repo
    steps:
      - name: Trigger Nicole's fork
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.FORK_SYNC_PAT }}" \
            https://api.github.com/repos/nicolejgc/assemble_ai/dispatches \
            -d '{"event_type":"upstream-push"}'
